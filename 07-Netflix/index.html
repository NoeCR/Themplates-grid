<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevFLix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

    <header class="site-header">
        <img src="img/logo.svg" alt="Detflix" class="logotipo">
    </header>

    <main class="form-login contenedor">
        <form action="#">
            <legend>Inicia sesión</legend>
            <div class="campo">
                <input type="text" id="user">
                <label for="user">Email o número de teléfono</label>
            </div>
            <div class="campo">
                <input type="password" id="password">
                <label for="password">Contraseña</label>
                <span>Mostrar</span>
            </div>
            <div class="submit">
                <input type="submit" value="Iniciar sesión">
            </div>

            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox" name="" id="">
                    <label for="">Recuérdame</label>
                </div>
                <div class="ayuda">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>
            </div>
            <!-- Acciones fin -->
        </form>

        <div class="contenido-inferior">
            <a href="#">Iniciar sesión con Facebook</a>
            <p class="nuevo-usuario">
                ¿Primera vez en Devflix? <a href="#">Suscríbete ya</a>
            </p>
        </div>
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <p>¿Preguntas? llama al XXXXX-XXXX-XXXx</p>
            <nav class="menu-footer">
                <a href="#">Términos de las tarjetas de regalo</a>
                <a href="#">Términos de uso</a>
                <a href="#">Declaración de privacidad</a>
            </nav>

            <select name="" id="" class="language">
                <option value="eng">English</option>
                <option value="esp">Español</option>
            </select>
        </div>
        <!-- Contenedor -->
    </footer>

    <script src="js/scripts.js"></script>
</body>

</html>
